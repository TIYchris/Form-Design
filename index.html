<!doctype html>
<html lang="en">

<head>
    <title>Form-design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <form>
        <div>
            <p>
                <label for="firstName">FIRST NAME</label>
                <input type="text" placeholder="Jonathon"></input>
            </p>
            <p>
                <label for="lastName">LAST NAME</label>
                <input type="text" placeholder="Doe"></input>
            </p>
            <p>
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" placeholder="jon@doe.com">
            </p>
            <p>
               <label for="country">COUNTRY</label>
                <select name="Choose a country">
                    <option value="france">France</option> 
                    <option value="italy">Italy</option> 
                    <option value="portugal">Portugal</option> 
                </select>
            </p>
            <p>
                <label for="biography">BIOGRAPHY</label>
                <textarea col="40" rows="5"></textarea> 
            </p>
        </div>
        <div>
            <p>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="phone" placeholder="+351 999 999"></input>
            </p>
            <p>
                <label for="affiliations">AFFILIATIONS</label>
                <textarea col="40" rows="5"></textarea> 
            </p>
            <p>
               <label for="occupation">OCCUPATION</label>
                <select name="Choose a occupation">
                    <option value="computers">Computers</option> 
                    <option value="hospitality">Hospitality</option> 
                    <option value="medical">Medical</option> 
                </select>
            </p>
            <p>
                <label for="catsName">CAT'S NAME</label>
                <input type="text" placeholder="Kitty"></input>
            </p>
            <p>
                <label for="favoriteGadget">FAVORITE GADGET</label>
                <input type="text" placeholder="Annoy-a-tron"></input>
            </p>
        </div>
        <div>
            <p>
               <label for="typeOfTalent">TYPE OF TALENT</label>
                <select name="Choose a occupation">
                    <option value="gamer">Gamer</option> 
                    <option value="music">Music</option> 
                    <option value="noTalent">No Talent</option> 
                </select>
            </p>
            <p>
                <label for="favoriteDrink">FAVORITE DRINK</label>
                <input type="text" placeholder="Green Tea"></input>
            </p>
            <p>
                <label for="specialPower">SPECIAL POWER</label>
                <input type="text" placeholder="Anti-gravity"></input>
            </p>
            <p>
                <label for="weaponOfChoice">WEAPON OF CHOICE</label>
                <input type="text" placeholder="Lightsaber"></input>
            </p>
            <p>
                <label for="comments">COMMENTS</label>
                <textarea col="40" rows="5"></textarea> 
            </p>
        </div>
    </form>
    
</body>

</html>
